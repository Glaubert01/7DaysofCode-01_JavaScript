<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <title>7 Days Of Code #1</title>
  </head>
  <body>
    <h1 class="titulo">Cadastro de pessoas</h1>
    <form class="form js-form">
      <label for="name">
        Nome
        <input
          class="form-field js-field"
          id="name"
          maxlength="120"
          name="name"
          required
          type="text"
        />
      </label>
      <label for="birth-date">
        Data de Nascimento
        <input
          class="form-field js-field"
          id="birth-date"
          name="birth-date"
          required
          type="date"
        />
      </label>
      <button type="submit" id="send_button">Salvar</button>
    </form>
  </body>
</html>
